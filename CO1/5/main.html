<!DOCTYPE html>
<html>
	<head>
		<title>Student Form</title>
	</head>
	<body>
		<H3><center><B>STUDENT registeration form</B></center></h3>
		<form action="result.html">
			<label>Enter Your Name:</label>
			<input type="text"><br>
			<label>Enter your Phone number:</label>
			<input type="text"><br>
			<label>Enter your Register number:</label>
			<input type="text"><br>
			<label>Select your Gender:</label> 
			<input type="radio" id="gender" name="gender" value="male"/ checked> Male    
			<input type="radio" id="gender" name="gender" value="female" /> Female 
			<input type="radio" id="gender" name="gender" value="LGBT"/> LGBT Community  
			<br><label>Enter your Address:</label>
			<textarea name="message" rows="10" cols="30">
			</textarea><br>
			<label>Enter your Highest Qualification:</label>
			<select id="hq">
			<option value="SSLC">SSLC</option>
			<option value="PLUS TWO">PLUS TWO</option>
			<option value="graduation">Graduation</option>
			<option value="post graduation">Post Graduation</option>
			</Select><br>
			<label>Enter your Hobbies:</label>
			<input type="checkbox" id="d" name="d" valu="dance">Dance<br>
			<input type="checkbox" id="a" name="a" valu="Painting">Painting<br>
			<input type="checkbox" id="m" name="m" valu="Music">Music<br>
			<input type="checkbox" id="r" name="r" valu="Reading">Reading<br>
			<input type="reset" value="Clear">
			<input type="submit" value="Submit">
			
			
		</form>
	</body>
</html>
